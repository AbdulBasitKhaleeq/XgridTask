<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    
                          <div class="form-group">
                              <label for="Username">Username</label>
                              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" minlength="6" required />
                              <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                                  <div *ngIf="username.errors.required">User name required</div>
                                  <div *ngIf="username.errors.minlength">lenght should be at least 6</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                  <div *ngIf="email.errors.required">Email is required</div>
                                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" minlength="6" required />
                              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                  <div *ngIf="password.errors.required">Password is required</div>
                                  <div *ngIf="password.errors.minlength">Password should be at least of 6 chars</div>
                              </div>
                          </div>
                    
                    

                          <!-- <div class="form-group">
                              <label for="passwordConf">Conform Password</label>
                              <input type="password" class="form-control" name="passwordConf" [(ngModel)]="model.passwordConf" #passwordConf="ngModel" [ngClass]="{ 'is-invalid': f.submitted && passwordConf.invalid }" required minlength="6" />
                              <div *ngIf="f.submitted && passwordConf.invalid" class="invalid-feedback">
                                  <div *ngIf="passwordConf.errors.required">Password is required</div>
                                  <div *ngIf="passwordConf.errors.minlength">Password must be at least 6 characters</div>
                              </div>
                          </div> [disabled]="(model.password1 == model.passwordConf)?false: true" -->
                      
                    
                      <div class="form-group text-center">
                        <button class="btn btn-primary" >Register</button>
                      </div>
                </form>
      
               
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <p>Already have account?</p>
                </div>
                <div class="col-6">
                  <a routerLink="/login"><button type="button" class="btn btn-primary active mt-3">Login</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
